<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Chatbot UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsX29mZmljZV8yNV9zaW1wbGVfM2RfaWxsdXN0cmF0aW9uX29mX2FfcmVjb3Zlcnlfcm9vbV93aV80ZjhkNDIwNC02N2I4LTQwMDQtYTBlNy05YjljMjIyMzE2ZGVfMS5qcGc.jpg');
      background-size: cover;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9); 
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0);
    }
    .chat-container {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-message {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .user-message {
      text-align: right;
      background-color: #dcf8c6;
    }
    .bot-message {
      text-align: left;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100px;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
    width: 100px;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container" id="chatContainer"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Consult AI doctor...">
      <input type="submit" value="Send">
    </form>
    <button id="logout" name="Log out">Log out</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");
    document.getElementById("logout").addEventListener("click", function() {
      window.location.href = "login.html";
    });

    chatForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const userMessage = userInput.value.trim();
      if (userMessage === "") return;

      appendMessage(userMessage, "user-message");
      fetch("/api/chatbot", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userMessage })
      })
      .then(response => response.json())
      .then(data => {
        const botMessage = data.message;
        appendMessage(botMessage, "bot-message");
      })
      .catch(error => {
        console.error("Error:", error);
      });
      userInput.value = "";
    });


    function appendMessage(message, className) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("chat-message");
      messageElement.classList.add(className);
      messageElement.textContent = message;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
