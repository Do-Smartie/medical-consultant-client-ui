<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Medical Consultant Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover ;
      /* background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsX29mZmljZV8yNV9zaW1wbGVfM2RfaWxsdXN0cmF0aW9uX29mX2FfcmVjb3Zlcnlfcm9vbV93aV80ZjhkNDIwNC02N2I4LTQwMDQtYTBlNy05YjljMjIyMzE2ZGVfMS5qcGc.jpg'); */
      background-image: url('assets/ayurveda.jpeg');
    }
    .container {
      width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"],
    input[type="date"],
    textarea {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Medical Consultant Registration</h2>
    <form id="registrationForm">
      <input type="text" id="name" name="name" placeholder="Name" required>
      <input type="text" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
      <textarea id="address" name="address" rows="4" placeholder="Address" required></textarea>
      <textarea id="diagnosis" name="diagnosis" rows="4" placeholder="Diagnosis Report (if any)"></textarea>
      <input type="submit" value="Register">
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;
      const address = document.getElementById("address").value;
      const diagnosis = document.getElementById("diagnosis").value;
      // Call Flask API endpoint for registration
      // remove this line just for routing
      window.location.href = "login.html"
      fetch("http://127.0.0.1:5000/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, password, dob, address, diagnosis })
      })
      .then(response => {
        if (response.ok) {
          alert("Registration successful!");
          window.location.href = "login.html"; // Redirect to login page after successful registration
        } else {
          alert("Registration failed. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
